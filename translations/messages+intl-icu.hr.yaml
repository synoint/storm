privacy_consent.title: 'Priopćenje u vezi s vašim osobnim podacima'
privacy_consent.about_us: 'O nama'
privacy_consent.p1: 'Syno je grupacija tvrtki koja nudi rješenja u vezi s prikupljanjem podataka, obradom podataka, izvješćivanjem i nagrađivanjem.'
privacy_consent.p2: 'Tijekom ove ankete Syno će obrađivati informacije na temelju kojih je moguća identifikacija ličnosti (PII). Vaša nam je privatnost vrlo važna te ćemo vaše osobne podatke obrađivati na odgovoran, zakonit i siguran način.'
privacy_consent.p3: 'Syno postupa u skladu s Općom uredbom o zaštiti podataka (GDPR) i Kalifornijskim zakonom o zaštiti potrošača (CCPA), kao i drugim primjenljivim međunarodnim i lokalnim zakonima.'
privacy_consent.p4: 'Tražimo da prihvatite našu obradu vaših osobnih podataka tako što ćete pregledati našu Politiku privatnosti i Odredbe i uvjete.'
privacy_consent.your_consent_and_permission: 'Vaš pristanak i dopuštenje'
privacy_consent.p5: 'Odabirom opcije „Prihvati“ potvrđujete sljedeće:'
privacy_consent.p6: '- da ste pročitali Politiku privatnosti i da se slažete s Odredbama i uvjetima, kao i sadržajem i uvjetima navedenima u tim dokumentima;'
privacy_consent.p7: '- da se slažete da se ovom anketom mogu prikupljati informacije na temelju kojih je moguća identifikacija ličnosti (PII) (poput imena, prezimena, telefonskog broja, adrese e-pošte itd.) te da će se informacije pohraniti na 180 dana od datuma odgovora, ako ne budu izbrisane ranije na vaš zahtjev. Informacije se smiju rabiti samo u svrhu koja vam je objašnjena u sklopu ankete.'
privacy_consent.p8: 'Svoj pristanak možete povući u bilo kom trenutku tako što ćete poslati e-poruku na data.protection@synoint.com.'
