privacy_consent.about_us: 'Meie kohta'
privacy_consent.p1: 'Syno on äriühingute kontsern, mille ettevõtted pakuvad andmete kogumist, töötlemist, edastamist ja preemialahendusi.'
privacy_consent.p2: 'Selle küsitluse käigus töötleb Syno isikut tuvastavat teavet. Teie privaatsus on meile väga oluline ja seetõttu töötleme teie isikuandmeid vastutustundlikul, seaduslikul ja turvalisel viisil.'
privacy_consent.p3: 'Syno töötab kooskõlas isikuandmete kaitse üldmääruse (IKÜM), California tarbijakaitseseaduse (CCPA) ning muude kohaldatavate rahvusvaheliste ja kohalike õigusaktidega.'
privacy_consent.p4: 'Palume teil nõustuda oma isikuandmete töötlemisega, lugedes läbi meie privaatsuseeskirjad ja tingimused.'
privacy_consent.your_consent_and_permission: 'Teie nõusolek ja luba'
privacy_consent.p5: 'Klõpsates „Nõustun“, kinnitate:'
privacy_consent.p6: '- et olete tutvunud privaatsuseeskirjadega ja nõustute Tingimustega ning nendes dokumentides sätestatud sisu ja tingimustega;'
privacy_consent.p7: '- et olete nõustunud, et selle küsitlusega võib koguda teie isikut tuvastavat teavet (nagu nimi, perekonnanimi, telefoninumber, e-posti aadress jne) ja seda teavet säilitatakse 180 päeva pärast teie vastuse esitamise kuupäeva, kui seda ei kustutata teie soovil varem. Teavet kasutatakse ainult teile küsitluses selgitatud eesmärkidel.'
privacy_consent.p8: 'Saate oma nõusoleku igal ajal tagasi võtta, saates e-kirja aadressile data.protection@synoint.com.'
