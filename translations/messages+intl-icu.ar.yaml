privacy_consent.title: 'إعلان بشأن بياناتك الشخصية'
privacy_consent.about_us: 'نبذة عنا'
privacy_consent.p1: 'Syno هي مجموعة من الشركات التي توفر حلول جمع البيانات ومعالجة البيانات وإعداد التقارير والمكافآت.'
privacy_consent.p2: 'خلال هذا الاستطلاع ستقوم Syno بمعالجة معلومات التعريف الشخصية (PII). إن خصوصيتك مهمة للغاية بالنسبة لنا، وسنعالج بياناتك الشخصية بطريقة مسؤولة ومشروعة وآمنة.'
privacy_consent.p3: 'تعمل شركة Syno وفقًا للائحة العامة لحماية البيانات (GDPR) وقانون حماية المستهلك في كاليفورنيا (CCPA) وغيرها من الإجراءات القانونية الدولية والمحلية المعمول بها.'
privacy_consent.p4: 'نطلب منك الموافقة على معالجتنا لبياناتك الشخصية من خلال مراجعة سياسة الخصوصية والشروط والأحكام الخاصة بنا.'
privacy_consent.your_consent_and_permission: 'موافقتك وإذنك'
privacy_consent.p5: 'بالنقر على "أوافق" فإنك تؤكد:'
privacy_consent.p6: '- أنك قد قرأت سياسة الخصوصية وأنك توافق على الشروط والأحكام وعلى المحتوى والشروط الواردة في هذه المستندات؛'
privacy_consent.p7: '- أنك قد وافقت على أن هذا الاستطلاع قد يجمع معلومات التعريف الشخصية الخاصة بك (مثل الاسم واللقب ورقم الهاتف والبريد الإلكتروني وما إلى ذلك) وأن المعلومات سيتم تخزينها لمدة 180 يومًا بعد تاريخ ردك، ما لم يتم حذفها قبل ذلك بناءً على طلبك. تُستخدم المعلومات فقط للأغراض الموضحة لك في الاستطلاع.'
privacy_consent.p8: 'يمكنك سحب موافقتك في أي وقت عن طريق إرسال بريد إلكتروني إلى data.protection@synoint.com'
