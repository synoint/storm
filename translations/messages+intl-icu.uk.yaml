privacy_consent.title: 'Оголошення про Ваші персональні дані'
privacy_consent.about_us: 'Про нас'
privacy_consent.p1: 'Syno — це група компаній, які надають рішення для збирання й опрацювання даних, звітування та винагородження.'
privacy_consent.p2: 'Під час цього опитування Syno опрацьовуватиме інформацію, за якою можна встановити особу (PII). Ваша конфіденційність дуже важлива для нас, і ми оброблятимемо Ваші персональні дані відповідально, у законний і безпечний спосіб.'
privacy_consent.p3: 'Syno працює згідно із Загальним регламентом про захист даних (GDPR), Законом про захист прав споживачів Каліфорнії (CCPA) та іншими застосовними міжнародними й місцевими нормативно-правовими актами.'
privacy_consent.p4: 'Просимо Вас погодитися на обробку нами Ваших персональних даних, ознайомившись із нашою Політикою конфіденційності й Умовами та положеннями.'
privacy_consent.your_consent_and_permission: 'Ваша згода та дозвіл'
privacy_consent.p5: 'Натиснувши «Приймаю», Ви підтверджуєте:'
privacy_consent.p6: '- що Ви прочитали Політику конфіденційності та погоджуєтеся з Умовами та положеннями, а також зі змістом і положеннями цих документів;'
privacy_consent.p7: '- що Ви погоджуєтеся на збір інформації, за якою можна встановити Вашу особу (PII), під час цього опитування (зокрема, імені, прізвища, номера телефону, адреси електронної пошти тощо), а також на зберігання інформації впродовж 180 днів після дати Вашої відповіді, якщо її не буде видалено раніше за Вашою вимогою. Інформацію використовуватимуть лише для цілей, пояснених Вам в опитуванні.'
privacy_consent.p8: 'Ви можете відкликати згоду в будь-який час, написавши на адресу data.protection@synoint.com.'
