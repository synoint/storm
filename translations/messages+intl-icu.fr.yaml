privacy_consent.about_us: 'À propos de nous'
privacy_consent.p1: 'Syno est un groupe de sociétés qui fournissent des solutions de collecte de données, de traitement de données, de reporting et de récompense.'
privacy_consent.p2: 'Au cours de cette enquête, Syno traitera des informations personnelles identifiables (PII). Votre vie privée est très importante pour nous et nous traiterons vos données personnelles de manière responsable, légitime et sécurisée.'
privacy_consent.p3: "Syno travaille conformément au Règlement général sur la protection des données (RGPD) et à la Loi californienne sur la protection des consommateurs (CCPA) ainsi qu'à d'autres actes juridiques internationaux et locaux applicables."
