privacy_consent.p6: '- que vous avez lu la {policy} et que vous acceptez les {terms} que le contenu et les conditions définis dans ces documents;'
privacy_consent.p7: "- que vous avez accepté que cette enquête peut collecter vos informations personnelles identifiables (PII) (telles que votre nom, prénom, numéro de téléphone, adresse e-mail, etc.) et que ces informations soient conservées pendant 180 jours après votre date de réponse, à moins qu'elles ne soient supprimées plus tôt à votre demande. Les informations ne seront utilisées qu’aux fins qui vous ont été expliquées dans l’enquête."
privacy_consent.p8: 'Vous pouvez retirer votre consentement à tout moment en envoyant un e-mail à {email}.'
