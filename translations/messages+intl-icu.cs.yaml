privacy_consent.title: 'Oznámení týkající se vašich osobních údajů'
privacy_consent.about_us: 'O nás'
privacy_consent.p1: 'Syno je skupina společností dodávajících řešení pro sběr a zpracovávání údajů, vykazování a odměňování.'
privacy_consent.p2: 'V rámci tohoto průzkumu bude skupina Syno zpracovávat identifikovatelné osobní údaje (PII). Vaše soukromí je pro nás velmi důležité a vaše osobní údaje budeme zpracovávat zodpovědně, legitimně a bezpečně.'
privacy_consent.p3: 'Skupina Syno pracuje v souladu s obecným nařízením o ochraně osobních údajů (GDPR), kalifornským zákonem o ochraně spotřebitelů (CCPA) a dalšími platnými mezinárodními a místními právními předpisy.'
privacy_consent.p4: 'Žádáme vás o souhlas se zpracováním vašich osobních údajů po přečtení našich Zásad ochrany osobních údajů a Obchodních podmínek.'
privacy_consent.your_consent_and_permission: 'Váš souhlas a svolení'
privacy_consent.p5: 'Kliknutím na „Přijmout“ potvrzujete:'
privacy_consent.p6: '- že jste si přečetli Zásady ochrany osobních údajů a souhlasíte s Obchodními podmínkami a s informacemi a podmínkami uvedenými v těchto dokumentech;'
privacy_consent.p7: '- že souhlasíte s tím, že tento průzkum může shromažďovat vaše identifikovatelné osobní údaje (PII) (například jméno, příjmení, telefonní číslo, e-mail atd.) a že tyto údaje budou uchovávány po dobu 180 dnů od data vaší odpovědi, pokud nebudou na vaši žádost odstraněny dříve. Zmíněné informace budou použity výhradně k účelům uvedeným v průzkumu.'
privacy_consent.p8: 'Svůj souhlas můžete kdykoli odvolat zasláním e-mailu na adresu data.protection@synoint.com.'
