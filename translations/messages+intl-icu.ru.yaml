privacy_consent.about_us: 'О нас'
privacy_consent.p1: 'Syno - это группа компаний, предоставляющая решения для сбора данных, их обработки, отчетности и вознаграждений.'
privacy_consent.p2: 'В ходе этого опроса Syno будет обрабатывать персонально идентифицируемую информацию (PII). Ваша конфиденциальность очень важна для нас, и мы будем обрабатывать ваши персональные данные ответственно, законно и безопасно.'
privacy_consent.p3: 'Syno работает в соответствии с Общим регламентом по защите данных (GDPR), Законом Калифорнии о защите прав потребителей (CCPA) и другими применимыми международными и местными законодательными актами.'
privacy_consent.p4: 'Мы просим вас согласиться с обработкой ваших персональных данных после ознакомления с нашими {privacy} и {terms}.'
privacy_consent.your_consent_and_permission: 'Ваше согласие и разрешение'
privacy_consent.p5: 'Нажимая «Принять», вы подтверждаете'
privacy_consent.p6: 'что вы ознакомились с {privacy} и соглашаетесь с {terms}, а также с содержанием и условиями, изложенными в этих документах;'
privacy_consent.p7: 'что вы согласились на сбор в рамках данного опроса вашей персонально идентифицируемой информации (PII) (такой как имя, фамилия, номер телефона, адрес электронной почты и т. д.), которая будет храниться в течение 180 дней после даты вашего ответа, если не будет удалена ранее по вашему запросу. Информация будет использоваться только для целей, объясненных вам в опросе.'
privacy_consent.p8: 'Вы можете отозвать свое согласие в любое время, отправив письмо на адрес {email}.'
