privacy_consent.title: 'Paziņojums saistībā ar jūsu personas datiem'
privacy_consent.about_us: 'Par mums'
privacy_consent.p1: 'Syno ir uzņēmumu grupa, kas apkopo datus, veic datu apstrādi, paziņošanu un atlīdzības risinājumus.'
privacy_consent.p2: 'Šīs aptaujas laikā Syno apstrādās personu identificējošu informāciju (PII). Jūsu privātums mums ir ļoti svarīgs, un mēs jūsu personas datus apstrādāsim atbildīgi, saskaņā ar tiesību aktiem un drošā veidā.'
privacy_consent.p3: 'Syno darbojas saskaņā ar Vispārīgo datu aizsardzības regulu (VDAR) un Kalifornijas patērētāju privātuma likumu (CCPA), kā arī citiem piemērojamiem starptautiskajiem un vietējiem tiesību aktiem.'
privacy_consent.p4: 'Aicinām sniegt piekrišanu jūsu personas datu apstrādei, iepazīstoties ar mūsu Privātuma politiku un Noteikumiem un nosacījumiem.'
privacy_consent.your_consent_and_permission: 'Jūsu piekrišana un atļauja'
privacy_consent.p5: 'Nospiežot uz "Piekrist", jūs apstiprināt:'
privacy_consent.p6: '- ka esat izlasījis/-usi Privātuma politiku un piekrītat Noteikumiem un nosacījumiem, kā arī šajos dokumentos izklāstītajam saturam un nosacījumiem;'
privacy_consent.p7: '- ka esat piekritis/-usi, ka šajā Aptaujā var tikt apkopota jūsu personu identificējoša informācija (PII) (piemēram, vārds, uzvārds, tālruņa numurs, e-pasta adrese u. c.) un ka šī informācija tiks glabāta 180 dienas pēc jūsu atbildes datuma, ja vien pēc jūsu pieprasījuma tā netiks dzēsta agrāk. Informācija tiks izmantota tikai tiem mērķiem, kas izskaidroti Aptaujā.'
privacy_consent.p8: 'Jūs jebkurā laikā varat atsaukt piekrišanu, rakstot e-pastu uz data.protection@synoint.com.'
