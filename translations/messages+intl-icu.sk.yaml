privacy_consent.title: 'Oznámenie týkajúce sa vašich osobných údajov'
privacy_consent.about_us: 'Kto sme'
privacy_consent.p1: 'Spoločnosť Syno je skupina spoločností, ktoré poskytujú zber údajov, spracovanie údajov a riešenia týkajúce sa vykazovania a odmeňovania.'
privacy_consent.p2: 'Počas tohto prieskumu bude spoločnosť Syno spracúvať osobne identifikovateľné informácie (PII). Vaše súkromie je pre nás veľmi dôležité a vaše osobné údaje budeme spracúvať zodpovedným, zákonným a bezpečným spôsobom.'
privacy_consent.p3: 'Spoločnosť Syno pracuje v súlade so všeobecným nariadením o ochrane údajov (GDPR), s kalifornským zákonom o ochrane spotrebiteľa (CCPA) a ďalšími platnými medzinárodnými a miestnymi právnymi aktmi.'
privacy_consent.p4: 'Žiadame vás o súhlas so spracovaním vašich osobných údajov tým, že si prečítate naše Zásady ochrany osobných údajov a Zmluvné podmienky.'
privacy_consent.your_consent_and_permission: 'Vás súhlas a povolenie'
privacy_consent.p5: 'Kliknutím na „Prijať“ potvrdzujete:'
privacy_consent.p6: '– že ste si prečítali Zásady ochrany osobných údajov a súhlasíte so Zmluvnými podmienkami a s obsahom a podmienkami uvedenými v týchto dokumentoch;'
privacy_consent.p7: '– že súhlasíte s tým, že v rámci tohto prieskumu sa môžu zhromažďovať vaše osobne identifikovateľné informácie (PII) (napríklad meno, priezvisko, telefónne číslo, e-mail atď.) a že tieto údaje budú uchovávané 180 dní od dátumu vašej odpovede, pokiaľ nebudú na vašu žiadosť vymazané skôr. Informácie sa použijú len na účely, ktoré vám boli vysvetlené v prieskume.'
privacy_consent.p8: 'Váš súhlas môžete kedykoľvek zrušiť zaslaním e-mailu na adresu data.protection@synoint.com.'
