privacy_consent.p7: '- hyväksyt että tässä Kyselyssä voidaan kerätä henkilökohtaisia tunnistetietojasi (kuten etu- ja sukunimi, puhelinnumero, sähköpostiosoite yms) ja että nämä tiedot tallennetaan 180 päiväksi kyselyyn vastaamisesi jälkeen, ellei niitä pyynnöstäsi poisteta aikaisemmin. Tietoja käytetään ainoastaan tarkoituksiin jotka kuvataan sinulle Kyselyssä.'
