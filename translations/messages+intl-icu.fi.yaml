privacy_consent.p1: 'Syno on ryhmä yrityksiä, jotka tarjoavat palveluita datan keräämiseen, käsittelyyn ja raportointiin, sekä palkitsemisratkaisuja.'
privacy_consent.p2: 'Tämän kyselyn yhteydessä Syno voi käsitellä henkilökohtaisia tunnistetietojasi käsittelyyn (Personally Identifiable Information, PII). Tietosuojasi ja yksityisyytesi on meille erittäin tärkeää, ja käsittelemme tietojasi vastuullisella, kaikkien säädösten mukaisella ja turvallisella tavalla.'
privacy_consent.p3: 'Synon työskentely noudattaa seuraavia säädöksiä: General Data Protection Regulation (GDPR) ja California Consumer Protection Act (CCPA), sekä muuta soveltuvaa kansainvälistä ja paikallista lainsäädäntöä.'
privacy_consent.p4: 'Pyydämme suostumustasi henkilökohtaisten tietojesi käsittelyyn, tutustuttuasi tarkemmin Synon seuraaviin käytäntöihin: {privacy} sekä {terms}.'
