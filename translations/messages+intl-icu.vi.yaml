privacy_consent.title: 'Thông báo liên quan đến dữ liệu cá nhân của bạn'
privacy_consent.about_us: 'Về chúng tôi'
privacy_consent.p1: 'Syno là một nhóm các công ty cung cấp các giải pháp thu thập, xử lý dữ liệu, báo cáo và các giải pháp tặng quà.'
privacy_consent.p2: 'Trong cuộc khảo sát này, Syno sẽ xử lý thông tin nhận cá nhân (PII). Quyền riêng tư của bạn rất quan trọng đối với chúng tôi và chúng tôi sẽ xử lý dữ liệu cá nhân của bạn một cách có trách nhiệm, hợp pháp và an toàn.'
privacy_consent.p3: 'Syno hoạt động tuân thủ Quy định bảo vệ dữ liệu chung (GDPR) và Đạo luật bảo vệ người tiêu dùng California (CCPA) cũng như các đạo luật địa phương và quốc tế hiện hành khác.'
privacy_consent.p4: 'Chúng tôi yêu cầu bạn đồng ý với việc chúng tôi xử lý dữ liệu cá nhân của bạn bằng cách xem lại {privacy} cũng như {terms}.'
privacy_consent.your_consent_and_permission: 'Sự đồng ý và cho phép của bạn'
privacy_consent.p5: 'Bằng cách nhấp vào “Chấp nhận”, bạn xác nhận:'
privacy_consent.p6: '- rằng bạn đã đọc {privacy} và bạn đồng ý với các {terms} cũng như nội dung và điều kiện được đặt ra trong các tài liệu này;'
privacy_consent.p7: '- rằng bạn đã đồng ý rằng Khảo sát này có thể thu thập thông tin nhận cá nhân (PII) của bạn (chẳng hạn như tên, họ, số điện thoại, email, v.v.) và thông tin đó sẽ được lưu trữ trong 180 ngày sau ngày bạn trả lời khảo sát, trừ khi bị xóa trước đó theo yêu cầu của bạn. Thông tin sẽ chỉ được sử dụng cho các mục đích được giải thích cho bạn trong Khảo sát.'
privacy_consent.p8: 'Bạn có thể rút lại sự đồng ý của mình bất cứ lúc nào bằng cách gửi email tới {email}.'
