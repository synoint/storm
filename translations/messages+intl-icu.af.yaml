privacy_consent.about_us: 'Oor Ons'
privacy_consent.p1: "Syno is 'n groep maatskappye wat data-insameling, data-verwerking, verslagdoening en beloningsoplossings verskaf."
privacy_consent.p2: "Gedurende hierdie opname sal Syno persoonlik identifiseerbare inligting (PII) verwerk. Jou privaatheid is baie belangrik vir ons en ons sal jou persoonlike data op 'n verantwoordelike, wettige en veilige manier verwerk."
privacy_consent.p3: 'Syno werk in ooreenstemming met die Algemene Data Beskermingsregulasie (GDPR) en die California Consumer Protection Act (CCPA) en ander toepaslike internasionale en plaaslike regsdade.'
privacy_consent.p4: 'Ons vra dat jy instem tot ons verwerking van jou persoonlike data deur ons {privacy} en {terms} te hersien.'
privacy_consent.your_consent_and_permission: 'Jou toestemming en toelating'
privacy_consent.p5: 'Deur op “Aanvaar” te klik bevestig jy'
privacy_consent.p6: '- dat jy die {privacy} gelees het en jy stem in tot die {terms} en tot die inhoud en voorwaardes gestel in hierdie dokumente;'
privacy_consent.p7: '- dat jy ingestem het dat hierdie Opname jou persoonlik identifiseerbare inligting (PII) (soos naam, van, telefoonnommer, e-pos, ens.) mag insamel en dat die inligting vir 180 dae na jou reaksiedatum gestoor sal word, tensy dit vroeër op jou versoek uitgevee word. Die inligting sal slegs vir die doeleindes wat aan jou in die Opname verduidelik is, gebruik word.'
privacy_consent.p8: 'Jy kan jou toestemming enige tyd onttrek deur {email} te e-pos.'
