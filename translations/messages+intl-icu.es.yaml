privacy_consent.p7: '- que ha aceptado que esta Encuesta recopile su información de identificación personal (IPI) (como nombre, apellidos, número de teléfono, correo electrónico, etc.) y que la información se almacenará durante 180 días a partir de la fecha de respuesta, a menos que se elimine antes a petición suya. La información se utilizará únicamente para los fines que se le explican en la Encuesta.'
