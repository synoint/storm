privacy_consent.p1: 'Syno es un grupo de empresas que ofrece soluciones de recopilación de datos, procesamiento de datos, elaboración de informes y recompensas.'
privacy_consent.p2: 'Durante esta encuesta Syno solicitará y procesará información personal identificable (PII). Su privacidad es muy importante para nosotros y procesaremos sus datos personales de forma responsable, legítima y segura.'
