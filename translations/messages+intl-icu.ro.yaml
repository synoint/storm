privacy_consent.title: 'Anunț privind datele dvs. cu caracter personal'
privacy_consent.about_us: 'Despre noi'
privacy_consent.p1: 'Syno este un grup de companii care oferă soluții de colectare și prelucrare a datelor, de raportare și de recompensare.'
privacy_consent.p2: 'Pe parcursul acestui sondaj, Syno va prelucra informații care permit identificarea personală (IIP). Confidențialitatea datelor dvs. este foarte importantă pentru noi și vom prelucra datele dvs. cu caracter personal într-un mod responsabil, legitim și securizat.'
privacy_consent.p3: 'Syno lucrează în conformitate cu Regulamentul general privind protecția datelor (RGPD) și cu Legea din California privind protecția consumatorilor (CCPA), precum și cu alte acte juridice internaționale și locale aplicabile.'
privacy_consent.p4: 'Vă rugăm să consultați Politica noastră de confidențialitate și Clauzele și condițiile noastre și să ne oferiți consimțământul în vederea prelucrării de către noi a datelor dvs. cu caracter personal.'
privacy_consent.your_consent_and_permission: 'Consimțământul și permisiunea dvs.'
privacy_consent.p5: 'Făcând click pe „Accept”, confirmați:'
privacy_consent.p6: '- că ați citit Politica de confidențialitate și că sunteți de acord cu Clauzele și condițiile și cu conținutul și condițiile stabilite în aceste documente;'
privacy_consent.p7: '- că v-ați dat consimțământul ca acest Sondaj să colecteze informațiile care permit identificarea dvs. personală (IIP) (cum ar fi numele, prenumele, numărul de telefon, adresa de e-mail etc.) și ca informațiile să fie stocate timp de 180 de zile de la data răspunsului dvs., cu excepția cazului în care sunt șterse mai devreme la cererea dvs. Informațiile vor fi utilizate numai în scopurile care vă sunt explicate în Sondaj.'
privacy_consent.p8: 'Vă puteți retrage în orice moment consimțământul trimițând un e-mail la data.protection@synoint.com.'
