privacy_consent.title: 'Meddelande om dina personuppgifter'
privacy_consent.about_us: __privacy_consent.about_us
privacy_consent.p1: 'Syno International är en grupp bolag (bestående av UAB Syno International (moderbolaget), och dotterbolagen Syno Japan Inc (Syno Japan), Syno Poland sp. z.o.o (Syno Poland), Asia Syno International PTE. LTD (Syno Asia) och Syno International Inc. (Syno Korea), vilka tillhandahåller datainsamling, databearbening, rapportering och lösningar för belöningar.'
privacy_consent.p2: 'Eftersom att Syno International behandlar er data, upplyser vi er om att er personliga integritet är den viktigaste frågan för vårt företag och vi förbinder oss att behandla era personuppgifter på ett pålitligt, legitimt och säkert sätt.'
privacy_consent.p3: 'Observera att från och med den 25 maj 2018 gäller Dataskyddsförodrningen GDPR (the General Data Protection Regulation) i hela Europeiska Unionen (EU) och andra länder som frivilligt ansluter sig till och tillkännager att de följer den. GDPR syftar till att säkerställa starka och enhetliga dataskyddsstandarder för att skydda individer och deras data. I det avseendet är vårt mål att fortsätta vara din pålitliga partner. Därför ber vi dig att granska, bekanta dig med och godkänna våra juridiska dokument relaterade till behandligen av dina personliga uppgifter.'
privacy_consent.p4: 'Vi ber dig också att följa de villkor som anges i dokumenten.'
privacy_consent.your_consent_and_permission: 'Ditt samtycke och tillstånd'
privacy_consent.p5: 'Genom att klicka på ”Acceptera” godkänner du och tillåter att SynoInt behandlar dina uppgifter och du bekräftar att du har läst, bekantat dig med, förstått, samt att du inte motsätter dig metoderna genom vilka vi behandlar dina uppgifter och SynoInts syften med dessa, alla definierade i följande juridiska dokument:'
