privacy_consent.about_us: 'Über uns'
privacy_consent.p1: 'Syno ist eine Unternehmensgruppe, die Datenerfassungs-, Datenverarbeitungs-, Berichts- und Belohnungslösungen anbietet.'
privacy_consent.p2: 'Während dieser Umfrage erfragt und verarbeitet Syno personenbezogene Daten (PII). Ihre Privatsphäre ist uns sehr wichtig und wir werden Ihre personenbezogenen Daten auf verantwortungsvolle, legitime und sichere Weise verarbeiten.'
privacy_consent.p3: 'Syno arbeitet in Übereinstimmung mit der Datenschutz-Grundverordnung (DSGVO) und dem California Consumer Protection Act (CCPA) sowie anderen geltenden internationalen und lokalen Rechtsakten.'
privacy_consent.p4: 'Wir bitten Sie, unserer Verarbeitung Ihrer personenbezogenen Daten zuzustimmen, indem Sie unsere {privacy} und {terms} lesen.'
